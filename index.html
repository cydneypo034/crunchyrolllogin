<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <title>Crunchyroll Clone Login</title>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>

<body>
    <header class="toprectangle">
        <img class="crunchyrolllogo" src="images/Crunchyroll-Logo-Vector2.png" />
    </header>

    <div>&nbsp;</div>

    <div class="wrapper">
        <div class="main">
            <div class="formbackground">
                <div class="container" style="padding: 50px;">
                    <h1 style="font-weight: bold; font-size: 30px;">Sign Up for a Free Account</h1>
                    <p style="font-size: 16px;">Please join Crunchyroll! It’s only one click away! </p>

                    <div>&nbsp;</div>

                    <div class="formgroup1">
                        <div class="field">
                        <label>Email Address</label>
                        <div class="control">
                            <input class="input" type="text">
                        </div>
                    </div>
                    <div class="field">
                        <label>Password</label>
                        <div class="control">
                            <input class="input" type="text">
                        </div>
                    </div>

                    <div class="control">
                        <label class="radio">
                            <input type="radio" name="answer">
                            Female
                        </label>
                        <label class="radio">
                            <input type="radio" name="answer">
                            Male
                        </label>
                        <label class="radio">
                            <input type="radio" name="answer">
                            Other
                        </label>
                    </div>
                    <div>&nbsp;</div>
                    <form action="?" method="POST">
                        <div class="g-recaptcha" data-sitekey="your_site_key"></div>
                    </form>
                    <div>&nbsp;</div>
                    <button class="button">Create Account</button>
                    <div>&nbsp;</div>
                    <div class="footer-text">
                        By creating an account you're agreeing to our Terms & Privacy Policy, and you confirm that you are at least 16 years old.
                    </div>
                
                </div>
                    

                    <div class="formgroup2">
                    <div class="field">
                        <label>User Name</label>
                        <div class="control">
                            <input class="input" type="text">
                        </div>
                    </div>
                    <div class="field">
                        <label type="birthday">Birthday</label><br/>
                        <select id="months-dropdown">
                            <option value="Month">Month</option>
                            <option value="Jan">Jan</option>
                            <option value="Feb">Feb</option>
                            <option value="Mar">Mar</option>
                            <option value="Apr">Apr</option>
                            <option value="May">May</option>
                            <option value="Jun">Jun</option>
                            <option value="Jul">Jul</option>
                            <option value="Aug">Aug</option>
                            <option value="Sep">Sep</option>
                            <option value="Oct">Oct</option>
                            <option value="Nov">Nov</option>
                            <option value="Dec">Dec</option>
                        </select>
                        <select id="days-dropdown">
                            <option value="Day">Day</option>
                            <option value="Day">1</option>
                            <option value="Day">2</option>
                            <option value="Day">3</option>
                            <option value="Day">4</option>
                            <option value="Day">5</option>
                            <option value="Day">6</option>
                            <option value="Day">7</option>
                            <option value="Day">8</option>
                            <option value="Day">9</option>
                            <option value="Day">10</option>
                            <option value="Day">11</option>
                            <option value="Day">12</option>
                            <option value="Day">13</option>
                            <option value="Day">14</option>
                            <option value="Day">15</option>
                            <option value="Day">16</option>
                            <option value="Day">17</option>
                            <option value="Day">18</option>
                            <option value="Day">19</option>
                            <option value="Day">20</option>
                            <option value="Day">21</option>
                            <option value="Day">22</option>
                            <option value="Day">23</option>
                            <option value="Day">24</option>
                            <option value="Day">25</option>
                            <option value="Day">26</option>
                            <option value="Day">27</option>
                            <option value="Day">28</option>
                            <option value="Day">29</option>
                            <option value="Day">30</option>
                            <option value="Day">31</option>

                        </select>
                        <select id='year-dropdown'>
                            <option value="Year">Year</option>
                        </select>

                        <div>&nbsp;</div>

                        <div class="mb-3 form-check">
                            <input class="form-check-input" type="checkbox" id="flexCheckDefault">
                            <label for="signup"> Yes, keep me posted on updates <br /> related to Crunchyroll.</label>
                        </div>
                    </div>
                    </div>
                
                </div>
            </div>
        </div>
    </div>


    <footer class="footer">
        <div class="content">
            <p> © 2006-2021 Ellation, LLC. </p>
        </div>
    </footer>

    <script>

        let yearDropdown = document.getElementById('year-dropdown');
        let currentYear = new Date().getFullYear();
        let firstYear = 1899;
        while (currentYear >= firstYear) {
            let yearDate = document.createElement('option');
            yearDate.text = currentYear;
            yearDate.value = currentYear;
            yearDropdown.add(yearDate);
            currentYear -= 1;
        }
    </script>
</body>

</html>
