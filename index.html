<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css" />

    <title>Crunchyroll Clone Login</title>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>

</head>
<body>
    <header class="toprectangle">
        <img class="crunchyrolllogo" src="images/Crunchyroll-Logo-Vector2.png" />
    </header>
    
    <div class="createaccountsquare">
        
        <div class="container">
                <h1>Sign Up for a Free Account</h1>
                <p>Please join Crunchyroll! It's only one click away!</p>
                    <form>
                        <div class="formgroup1">     
                            <div class="form-row">
                                <div class="col">
                                    <label for="emailaddress" class="form-label">Email Address</label>
                                    <input type="text" class="form-control">
                                </div> 

                                <div>&nbsp;</div>

                                <div class="col">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="text" class="form-control">    
                                </div>

                                <div>&nbsp;</div>

                                <div  class="col">
                                        <div id="buttons" data-toggle="buttons">
                                        <input type="radio" id="gender1" name="name" value="Female">
                                        <label class="btn btn-default active" for="female">Female</label>
                                        <input type="radio" id="gender2" name="name" value="Male">
                                        <label class="btn btn-default" for="male">Male</label>
                                        <input type="radio" id="gender3" name="name" value="Other">
                                        <label class="btn btn-default" for="other">Other</label>    
                                </div>

                                <div>&nbsp;</div>

                                <form action="?" method="POST">
                                    <div class="g-recaptcha" data-sitekey="your_site_key"></div>
                                </form>
                                
                                <div>&nbsp;</div>

                                <div class="col">
                                    <button type="button" id="newButton" class="btn btn-primary btn-lg">Create Account</button>
                                </div>


                            </div>
                            </div> 
                        </div>
                    </form>
                    <form>
                        <div class="formgroup1">     
                            <div class="form-row">
                                
                                <div class="col">
                                    <label for="username" class="form-label">User Name</label><br/>
                                    <input type="text" class="form-control">
                                </div>

                                <div>&nbsp;</div>
                                
                                <div class="col">
                                <label type="birthday">Birthday</label><br/>
                                <select id="months-dropdown">
                                    <option value="Month">Month</option>
                                    <option value="Jan">Jan</option>
                                    <option value="Feb">Feb</option>
                                    <option value="Mar">Mar</option>
                                    <option value="Apr">Apr</option>
                                    <option value="May">May</option>
                                    <option value="Jun">Jun</option>
                                    <option value="Jul">Jul</option>
                                    <option value="Aug">Aug</option>
                                    <option value="Sep">Sep</option>
                                    <option value="Oct">Oct</option>
                                    <option value="Nov">Nov</option>
                                    <option value="Dec">Dec</option>
                                </select>
                                <select id="days-dropdown">
                                    <option value="Day">Day</option>
                                </select>
                                <select id='year-dropdown'>
                                    <option value="Year">Year</option>
                                </select>

                                <div>&nbsp;</div>

                                <div class="mb-3 form-check">
                                    <input class="form-check-input" type="checkbox" id="flexCheckDefault">
                                    <label for="signup"> Yes, keep me posted on updates <br/> related to Crunchyroll.</label>
                                </div>
                            </div>


                                </div>
                        </div>
                    </form>
        </div>
        
        <div class="vl"></div>

        <div class="login-form">
            <div class="container">
                <h1>Log In</h1>
                <p>Already have an account? Log in below.</p>
                    <form>
                        <div class="formgroup1">     
                            <div class="form-row">
                                <div class="col">
                                    <label for="emailaddress" class="form-label">Email or User</label>
                                    <input type="text" class="form-control">
                                </div> 

                                <div>&nbsp;</div>

                                <div class="col">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="text" class="form-control">    
                                </div>

                                <div>&nbsp;</div>

                                <div class="col">
                                    <button type="button" id="newButton" class="btn btn-primary btn-lg">Log In</button>
                                </div>


                            </div>
                            </div>   
                    </form>
        </div>
        </div>
        


            </div>               
        </div>

    <footer class="bottomrectangle">
       Â© 2006-2021 Ellation, LLC.
    </footer>

    <script>

        let yearDropdown = document.getElementById('year-dropdown');
        let currentYear = new Date().getFullYear();
        let firstYear = 1899;
        while(currentYear >= firstYear){
            let yearDate = document.createElement('option');
            yearDate.text = currentYear;
            yearDate.value = currentYear;

            yearDropdown.add(yearDate);
            currentYear -= 1;
        }

        </script>
</body>
</html>
