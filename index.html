<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Crunchyroll Clone Login</title>
</head>
<body>
    <header class="toprectangle">
        <img class="crunchyrolllogo" src="images/Crunchyroll-Logo-Vector2.png" />
    </header>
    

    <div class="createaccountsquare">
            <h1>Sign Up for a Free Account</h1>
            <p>Please join Crunchyroll! It's only one click away!</p>

            
            <input type="text" name="email" placeholder="Email Address" >

            <input type="text" name="name" placeholder="User Name" >
            <input type="text" name="password" placeholder="Password" >

            <select id="months-dropdown">
                <option value="Month">Month</option>
                <option value="Jan">Jan</option>
                <option value="Feb">Feb</option>
                <option value="Mar">Mar</option>
                <option value="Apr">Apr</option>
                <option value="May">May</option>
                <option value="Jun">Jun</option>
                <option value="Jul">Jul</option>
                <option value="Aug">Aug</option>
                <option value="Sep">Sep</option>
                <option value="Oct">Oct</option>
                <option value="Nov">Nov</option>
                <option value="Dec">Dec</option>
            </select>

            <select id="days-dropdown">
                <option value="Day">Day</option>
            </select>

            <select id='year-dropdown'>
                <option value="Year">Year</option>
            </select>
    </div>

    <footer class="bottomrectangle">
       Â© 2006-2021 Ellation, LLC.
    </footer>

    <script>

        let yearDropdown = document.getElementById('year-dropdown');
        let currentYear = new Date().getFullYear();
        let firstYear = 1899;
        while(currentYear >= firstYear){
            let yearDate = document.createElement('option');
            yearDate.text = currentYear;
            yearDate.value = currentYear;

            yearDropdown.add(yearDate);
            currentYear -= 1;
        }

        </script>
</body>
</html>
