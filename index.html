<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Crunchyroll Clone Login</title>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>

<body>
    <header class="toprectangle">
        <img class="crunchyrolllogo" src="images/Crunchyroll-Logo-Vector2.png" />
    </header>
    <div>&nbsp;</div> 


    <div class="container">
        <div class="notification">
            <h1>Sign Up for a Free Account</h1>
            <p>Please join Crunchyroll! It's only one click away!</p>
            
            <div>&nbsp;</div> 
            
            <div class="firstsection">
                <div class="columns">
                <div class="column">
                    <div class="field">
                        <label for="email" class="form-label">Email Address</label>
                        <div class="control">
                            <input class="input" type="text">
                        </div>
                    </div>
                    <div class="field" id="secondsection">
                        <label for="username" class="form-label">User Name</label>
                        <div class="control">
                            <input class="input" type="text">
                        </div>
                    </div>
                    <div class="field">
                        <label class="radio">
                            <input type="radio" name="answer">
                            Female
                        </label>
                        <label class="radio">
                            <input type="radio" name="answer">
                            Male
                        </label>
                        <label class="radio">
                            <input type="radio" name="answer">
                            Other
                        </label>
                    </div>
                    <div class="buttons">
                        <button class="button" id="newButton">Create Account</button>
                    </div>
                </div>
            </div>
            </div>
            
            <div class="secondsection">
                <div class="columns">
                <div class="column">
                    <div class="field">
                        <label for="username" class="form-label">User Name</label>
                        <div class="control">
                            <input class="input" type="text">
                        </div>
                    </div>
                       <label class="form-label">Birthday</label><br />
                        <select id="months-dropdown">
                            <option value="Month">Month</option>
                            <option value="Jan">Jan</option>
                            <option value="Feb">Feb</option>
                            <option value="Mar">Mar</option>
                            <option value="Apr">Apr</option>
                            <option value="May">May</option>
                            <option value="Jun">Jun</option>
                            <option value="Jul">Jul</option>
                            <option value="Aug">Aug</option>
                            <option value="Sep">Sep</option>
                            <option value="Oct">Oct</option>
                            <option value="Nov">Nov</option>
                            <option value="Dec">Dec</option>
                        </select>
                        <select id="days-dropdown">
                            <option value="Day">Day</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                            <option value="13">13</option>

                            <option value="17">17</option>
                            <option value="18">18</option>
                            <option value="19">19</option>
                            <option value="20">20</option>
                            <option value="21">21</option>
                            <option value="22">22</option>
                            <option value="23">23</option>
                            <option value="24">24</option>
                            <option value="25">25</option>
                            <option value="26">26</option>
                            <option value="27">27</option>
                            <option value="28">28</option>
                            <option value="29">29</option>
                            <option value="30">30</option>
                            <option value="31">31</option>
                        </select>
                        <select id='year-dropdown'>
                            <option value="Year">Year</option>
                        </select> 
                        <div>&nbsp;</div>
                        <div class="mb-3 form-check">
                            <input class="form-check-input" type="checkbox" id="flexCheckDefault">
                            <label for="signup"> Yes, keep me posted on updates <br /> related to Crunchyroll.</label>
                        </div>
                </div>
            </div>
            </div>
        </div>
    </div>

    <div>&nbsp;</div> 

    </div>
    <footer class="footer">
        <div class="content has-text-centered">
          <p>

          </p>

      </footer>

    <script>

        let yearDropdown = document.getElementById('year-dropdown');
        let currentYear = new Date().getFullYear();
        let firstYear = 1899;
        while (currentYear >= firstYear) {
            let yearDate = document.createElement('option');
            yearDate.text = currentYear;
            yearDate.value = currentYear;
            yearDropdown.add(yearDate);
            currentYear -= 1;
        }
    </script>
</body>

</html>
