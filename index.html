<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css" />

    <title>Crunchyroll Clone Login</title>
</head>
<body>
    <header class="toprectangle">
        <img class="crunchyrolllogo" src="images/Crunchyroll-Logo-Vector2.png" />
    </header>
    
    <div class="createaccountsquare">
        <div class="container">
            <h1>Sign Up for a Free Account</h1>
            <p>Please join Crunchyroll! It's only one click away!</p>

                <form>
                    <div class="formgroup1">     
                        <div class="row">
                            <div class="col">
                                <label for="exampleFormControlInput1" class="form-label">Email Address</label><br/>
                                <input type="email" class="form-control" id="exampleFormControlInput1">
                            </div> 
                            <div class="col">
                                <label for="exampleFormControlInput1" class="form-label">User Name</label><br/>
                                <input type="name" class="form-control" id="exampleFormControlInput1">    
                            </div>
                        </div> 
                    </div>
                        <div class="row">
                            <div class="col">
                                <label for="exampleFormControlInput1" class="form-label">Password</label><br/>
                                <input type="password" class="form-control" id="exampleFormControlInput1">
                            </div>
                        </div>

                            <label type="birthday">Birthday</label><br/>
                            <select id="months-dropdown">
                                <option value="Month">Month</option>
                                <option value="Jan">Jan</option>
                                <option value="Feb">Feb</option>
                                <option value="Mar">Mar</option>
                                <option value="Apr">Apr</option>
                                <option value="May">May</option>
                                <option value="Jun">Jun</option>
                                <option value="Jul">Jul</option>
                                <option value="Aug">Aug</option>
                                <option value="Sep">Sep</option>
                                <option value="Oct">Oct</option>
                                <option value="Nov">Nov</option>
                                <option value="Dec">Dec</option>
                            </select>
                            <select id="days-dropdown">
                                <option value="Day">Day</option>
                            </select>
                            <select id='year-dropdown'>
                                <option value="Year">Year</option>
                            </select>
                            <div class="mb-3 form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                <label for="signup"> Yes, keep me posted on updates related to Crunchyroll.</label>
                            </div>   
                </form>


            </div>
        </div>

    <footer class="bottomrectangle">
       Â© 2006-2021 Ellation, LLC.
    </footer>

    <script>

        let yearDropdown = document.getElementById('year-dropdown');
        let currentYear = new Date().getFullYear();
        let firstYear = 1899;
        while(currentYear >= firstYear){
            let yearDate = document.createElement('option');
            yearDate.text = currentYear;
            yearDate.value = currentYear;

            yearDropdown.add(yearDate);
            currentYear -= 1;
        }

        </script>
</body>
</html>
